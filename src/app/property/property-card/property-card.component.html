<div class="card">
  <div class="card-image-wrapper">
    <img class="card-img-top" src="assets/home/default.jpg" />
    <ul class="list-inline text-center member-icons">
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fas fa-user-edit"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fas fa-phone-alt"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-2">
    <h1>{{ properties.Id }}</h1>
    <h2>{{ properties.Type }}</h2>
    <h3>{{ properties.Price }}</h3>
  </div>
</div>
